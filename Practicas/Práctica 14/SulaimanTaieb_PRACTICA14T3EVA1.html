<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Fibonacci</title>
  </head>
  <body>
    <p id="p"></p>
    <script>
      function fibonacci(x, next, num1 = 0, num2 = 1) {
        document.getElementById('p').innerHTML += ' ' + num1;
        if (x != 0) {
          fibonacci(x - 1, num1 + num2, num2, num1 + num2);
        }
      }
      fibonacci(10);
    </script>
  </body>
</html>
