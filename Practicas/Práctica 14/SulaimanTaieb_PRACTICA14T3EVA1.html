<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Pr√°ctica 14</title>
    <style>
      * {
        margin: 0;
      }
      #fondoPantalla {
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="fondoPantalla"></div>
    <script>
      function fondoAleatorio() {
        let color1 = parseInt(Math.random() * 256);
        let color2 = parseInt(Math.random() * 256);
        let color3 = parseInt(Math.random() * 256);
        let mixColor = `rgb(${color1},${color2},${color3})`;

        document.getElementById("fondoPantalla").style.background = mixColor;
      }
      setInterval(fondoAleatorio, 2000);
    </script>
  </body>
</html>
