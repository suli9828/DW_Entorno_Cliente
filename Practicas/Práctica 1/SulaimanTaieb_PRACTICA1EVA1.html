<!DOCTYPE html>
<html>
  <head>
    <script>
      let numero, resultado;
      numero = prompt("Escribe un numero."); /* Pedimos al usuario que introduzca un número. */
      if (isNaN(numero)) {
        numero = prompt("Error. No es un número. Escribe un número por favor."); /* Le decimos que si lo que se ha introducido no es un número, que vuelva a pedirlo al usuario. */
      }else{
        resultado = "Si es un numero."; /* Y si lo que se ha introducido si es un número que muestre este mensaje. */
      }
      document.write(resultado);
    </script>
  </head>
</html>
