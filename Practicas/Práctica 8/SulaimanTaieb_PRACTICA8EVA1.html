<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Cifrado César</title>
  </head>
  <body>
    <script>
      let clave = parseInt(prompt("Introduce la clave de cifrado (1 - 100)."));
      if (!isNaN(clave)) {
        while (clave < 1 || clave > 100) {
          let clave = parseInt(prompt("La clave debe ser un número entre 1 y 100.")
          );
        }

        while (clave >= 26) {
          clave -= 26;
        }

        let textoParaCifrar = prompt("Introduce el texto que quieres cifrar.");
        let textoCifrado = "";

        for (let i = 0; i < textoParaCifrar.length; i++) {
          let suma = textoParaCifrar.charCodeAt(i) + clave;

          if (textoParaCifrar.charAt(i) == "z" || textoParaCifrar.charAt(i) == "Z") {
            textoCifrado += String.fromCharCode(suma - 26);
          } else {
            if (suma > 122 || (suma > 90 && suma < 97)) {
              textoCifrado += String.fromCharCode(suma - 26);
            } else {
              textoCifrado += String.fromCharCode(suma);
            }
          }
        }
        document.write(textoCifrado);
      }
    </script>
  </body>
</html>
