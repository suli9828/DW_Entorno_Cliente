  <body>
    <div id="tablero"></div>
    <script>
      /*La variable tablero contiene el array bidimensional que mostrará el tablero. */

      /*Después de generar el array, se generan y colocan las minas dentro. */

      minasCerca(tablero);
      /*Y con la siguiente función se mostraría el tablero. */
      dibujaTablero(tablero);
