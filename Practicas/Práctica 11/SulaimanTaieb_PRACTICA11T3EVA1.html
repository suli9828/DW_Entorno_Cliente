<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Práctica 11</title>
  </head>
  <body>
    <script>
      let exp1 = /[A-Za-z0-9]+/;
      do {
        var usuario = prompt("13 - Introduce un nombre de usuario: ");
      } while (!exp1.test(usuario));
      let exp2 =
        /^[KLXYZklxyz0-9][0-9]{7}[TRWAGMYFPDXBNJZSQVHLCKEtrwagmyfpdxbnjzsqvhlcke]$/;
      do {
        var dni = prompt("14 - Introduce tu DNI.");
      } while (!exp2.test(dni));
      let exp3 = /(^[1-4][0-9]{4}$)|(^[5][0-2][0-9]{3}$)|(^[0][1-9][0-9]{3}$)/;
      do {
        var cp = prompt("15 - Introduce tu código postal. ");
      } while (!exp3.test(cp));
      let exp4 =
        /(((^([01]?[0-9]?[0-9]))|(^2[0-4][0-9])|(^25[0-5]))\.)(((([01]?[0-9]?[0-9]))|(2[0-4][0-9])|(25[0-5]))\.){2}((([01]?[0-9]?[0-9])$)|(2[0-4][0-9]$)|(25[0-5]$))/;
      do {
        var ip = prompt("17 - Introduce tu dirección IP. ");
      } while (!exp4.test(ip));
      document.write("Ejercicio Completado !");
    </script>
  </body>
</html>
