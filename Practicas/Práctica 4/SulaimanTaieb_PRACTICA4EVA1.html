<!DOCTYPE html>
<html lang="es-es">

    </head>
    <body>
        <script>
        let nombre = prompt('Introduce tu nombre:');
        let apellidos = prompt('Introduce tus apellidos:');
        let salario = parseFloat(prompt('Introduce tu salario:'));
        let edad = prompt('Introduce tu edad:');

        if(salario < 2000 && salario > 1000) {
            if(edad > 45){
                salario += (salario*3)/100;
            } else {
                salario += (salario*10)/100;
            }
        } else if (salario < 1000){
            if(edad < 30) {
                salario = 1100;
            } else if(edad < 45){
                salario += (salario*3)/100;
            } else {
                salario += (salario*15)/100;
            }
        }
        document.write(nombre +" "+ apellidos +", "+ edad +" años, su salario será de "+ salario +"€.");
    </script>
    </body>
</html>
