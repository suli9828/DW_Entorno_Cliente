<!DOCTYPE html>
<html lang="es-es">

    </head>
    <body>
        <script>
        for(let i = 0; i < 2000; i++){
            let color1 = parseInt(Math.random()*256);
            let color2 = parseInt(Math.random()*256);
            let color3 = parseInt(Math.random()*256);
            let arriba = parseInt(Math.random()*101);
            let izq = parseInt(Math.random()*101);
            document.write(`<div style="position: absolute; background-color: rgb(${color1}, ${color2},${color3}); height: 50px; width:50px; top: ${arriba}%; left: ${izq}%"></div>`);
        }
    </script>
    </body>
</html>
