<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Ejercicio 7</title>
  </head>
  <body>
    <button onclick="ventana()">Ventana</button>
    <script>
      function ventana() {
        let miVentana = window.open(',', '_blank', 'width=300, height=450');
        miVentana.document.write(
          '<p>Altura: ' + miVentana.innerHeight + 'px<p>'
        );
        miVentana.document.write(
          '<p>Anchura: ' + miVentana.innerWidth + 'px<p>'
        );
        miVentana.document.write(
          '<p>Altura de la pantalla: ' + screen.height + 'px<p>'
        );
        miVentana.document.write(
          '<p>Anchura de la pantalla: ' + screen.width + 'px<p>'
        );
        let timeout = setTimeout(function () {
          miVentana.close();
        }, 10000);
      }
    </script>
  </body>
</html>
