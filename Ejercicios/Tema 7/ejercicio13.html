<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Ejercicio 13</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      }

  <body>
    <form action="http://localhost/cogeDatos.php" id="miForm">
      <input type="text" name="usuario" id="user" placeholder="Usuario" /><br />
      <input
        type="text"
        name="contraseña"
        id="paswd"
        placeholder="Contraseña"
      /><br />
      <button type="submit">Enviar</button>
    </form>
    <script>
      let form = document.forms[0].querySelectorAll('input');
      for (let input of form) {
        input.addEventListener('blur', function () {
          console.log('Saliendo del elemento ' + this.name);
        });
        input.addEventListener('focus', function () {
          console.log('Entrando en el elemento ' + this.name);
        });
      }
    </script>
