<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
  </head>
  <body>
    <script>
      document.addEventListener('mousedown', function (ev) {
        if (ev.button == 0) {
          console.log('Se ha pulsado el botón principal del ratón.');
        } else if (ev.button == 1) {
          console.log('Se ha pulsado el botón central del ratón.');
        } else if (ev.button == 2) {
          console.log('Se ha pulsado el botón secundario del ratón.');
        } else if (ev.button == 3) {
          console.log('Se ha pulsado el cuarto botón del ratón.');
        } else if (ev.button == 4) {
          console.log('Se ha pulsado el quinto botón del ratón.');
        }
      });
    </script>
  </body>
</html>
