    <body>
        <script>
            const bichos = ['Ñu', 'Águila', 'boa', 'oso', 'marsopa', 'Nutria'];
            document.write(bichos.sort((a, b) => a.length - b.length));
            document.write('<br>');
            document.write(bichos.sort((a, b) => a.localeCompare(b)));
        </script>
