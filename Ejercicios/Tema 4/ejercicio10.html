        <title>Ejercicio 10</title>

    <body>
        <script>
            function suma(array) {
                let suma = 0;
                for (let n of array) {
                    suma += n;
                }
                return suma;
            }

            alert(suma([1, 2, 3, 4, 5, 6, 7, 8, 9]));
        </script>
    </body>
