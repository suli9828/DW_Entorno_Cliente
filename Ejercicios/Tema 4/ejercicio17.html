<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 17</title>
    </head>
    <body>
        <script>
            let array = ['Nathan', 'Toki', 'Pickles', 'Swiksgaar', 'MurderFace'];
            document.write('¿Todos los elementos tienen menos de 10 caracteres? ');
            document.write(
                array.every(function (valor, indice, array) {
                    return valor.length < 10;
                })
            );
            document.write('<br>');
            document.write('¿Y más de 5? ');
            document.write(
                array.every(function (valor, indice, array) {
                    return valor.length > 5;
                })
            );
        </script>
    </body>
</html>
