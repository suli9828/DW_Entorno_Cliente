<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 11</title>
    </head>
    <body>
        <script>
            function mediaA(...nums) {
                let suma = 0;
                for (let n of nums) {
                    suma += n;
                }
                return suma / nums.length;
            }

            function mediaB() {
                let suma = 0;
                for (let n of mediaB.arguments) {
                    suma += n;
                }
                return suma / mediaB.arguments.length;
            }

            document.write(mediaA(2, 3, 4) + ' ' + mediaB(2, 3, 4));
        </script>
    </body>
</html>
