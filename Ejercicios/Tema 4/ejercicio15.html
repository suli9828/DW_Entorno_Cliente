    <body>
        <script>
            var socios = [
                { nombre: 'Seth', apellido1: 'Unknown', DNI: '44.922.123S' },
                { nombre: 'Pickles', apellido1: 'Unknown', DNI: 'X5.112.674P' },
                { nombre: 'Magnus', apellido1: '√Åmdeath', DNI: '45.999.444X' },
            ];
            var sociosSort = socios.sort(function (a, b) {
                if (a.apellido1 === b.apellido1) {
                    return a.nombre.localeCompare(b.nombre);
                } else {
                    return a.apellido1.localeCompare(b.apellido1);
                }
            });

            console.log(sociosSort);
        </script>
