<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pares = 0;
        for (let i = 1; i <= 15; i++) {
            console.log("Iteración: " + i);
            if (i % 2 == 0) {
                pares++;
            }
        }
        alert("He encontrado " + pares + " números pares entre 1 - 15.");
    </script>
</body>

</html>
