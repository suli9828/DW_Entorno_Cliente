<!DOCTYPE html>
<html lang="es-es">

<head>
    <title>Ejercicio 2</title>
    <p>Introduce un texto cualquiera:</p>
    <input id="entrada" type="text">
    <button type="button" onclick="comprueba()">Comprobamos input</button>
    <p id="parrafo"></p>
    <script>
        function comprueba() {
            let m, x;
            m = document.getElementById("parrafo");
            m.innerHTML = "";
            x = document.getElementById("entrada").value; //texto del usuario
            try {
                if (x == "") throw "campo vacÃ­o";
                else if (isNaN(x)) throw "Caracter no numerico";
                else if (x > 20) throw "numero mayor que 20";
                else if (x < 1) throw "numero menor que 1";
            } catch (miError) {
                m.innerHTML = "La entrada es " + miError;
            }
        }
    </script>
    </body>

</html>
