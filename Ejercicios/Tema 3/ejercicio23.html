        <title>Ejercicio 22</title>
    </head>
    <body>
        <script>
            let regex =
                /(^0[1-9]|^[1-2][0-9]|^3[0-2])\/(0[1-9]|1[0-2])\/(19[0-9]{2}$|20[0-1][0-9]$|202[0-3]$)/;
            do {
                var date = prompt('Tu fecha de nacimiento');
            } while (!regex.test(date));
        </script>
    </body>
