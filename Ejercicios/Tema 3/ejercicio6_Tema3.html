<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Ejercicio 6</title>
  </head>
  <body>
    <script>
      var meses = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];
      alert(meses);
      let mes = "";
      for (let i = 0; i < meses.length; i++) {
        if (meses[i].startsWith("Ju") || meses[i].endsWith("ero")) {
          mes += "" + meses[i] + ", ";
        }
      }
      alert(mes);
    </script>
  </body>
</html>
