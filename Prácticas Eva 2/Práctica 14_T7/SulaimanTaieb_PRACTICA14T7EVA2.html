<!DOCTYPE html>
<html lang="es-es">
  <head>
    <title>Práctica 14</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: white;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener('click', function (ev) {
        let circulos = document.createElement('div');
        /*Se genera un circulo aleatorio con un limite de radio de 200px.*/
        let diam = parseInt(Math.random() * 190 + 10);

        circulos.style.width = diam + 'px';

        circulos.style.height = diam + 'px';

        circulos.style.borderRadius = '50%';
        /*Le ponemos posición fixed para poder insertarlo donde queramos en la pantalla.*/
        circulos.style.position = 'fixed';
        /*Le decimos que al crearse el círculo se ponga el cursor en medio.*/
        circulos.style.top = ev.clientY - diam / 2 + 'px';
        circulos.style.left = ev.clientX - diam / 2 + 'px';
        /*Le ponemos un color aleatorio a los circulos.*/
        circulos.style.backgroundColor =
          'rgb(' +
          parseInt(Math.random() * 255) +
          ', ' +
          parseInt(Math.random() * 255) +
          ', ' +
          parseInt(Math.random() * 255) +
          ')';

        /*Añadimos el circulo al body.*/
        document.body.appendChild(circulos);
      });
    </script>
  </body>
</html>
